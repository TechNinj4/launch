<!DOCTYPE html>
<html>
  <head>
    <title>CSS font-size Property</title>

    <!-- CSS property to set font-size -->
    <style>
      .length {
        color: green;
        font-size: 40px;
      }
    </style>
  </head>

  <body>
    <h1>font-size property</h1>

    <div class="length">font-size: length;</div>
  </body>
</html>
