<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* width: 500px; */
        width: auto; /* 默认：body元素的宽度默认会延伸至填满浏览器窗口的宽度 */
        padding: 0;
        margin: 0;
      }
      .wrapper {
        width: 400px;
        border: 5px solid rebeccapurple;
      }

      .px {
        width: 200px;
        border: 1px solid blue;
      }

      .percent {
        width: 50%; /*200px*/
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="box px">I am 200px wide</div>
    <div class="box percent">I am 40% wide</div>
    <div class="wrapper">
      <div class="box px">I am 200px wide</div>
      <div class="box percent">I am 40% wide</div>
    </div>
  </body>
</html>
