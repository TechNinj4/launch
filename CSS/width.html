<!DOCTYPE html>
<html>
  <head>
    <style>
      div.ex1 {
        width: 500px;
        margin: auto;
        border: 3px solid #73ad21;
      }

      div.ex2 {
        max-width: 500px;
        margin: auto;
        border: 3px solid #73ad21;
      }
      .ex3 {
        margin: auto;
        width: 40%;
        text-align: center;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <h2>CSS Max-width</h2>

    <div class="ex1">这个 div 元素的宽度是：500px;</div>
    <br />

    <div class="ex2">这个 div 元素的最大宽度是：500px;</div>
    <br />
    <p class="ex3">div 元素</p>

    <p><b>提示：</b>将浏览器窗口拖动到小于500px的宽度，以查看这两个 div ！</p>
  </body>
</html>
