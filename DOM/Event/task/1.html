<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input type="button" id="hider" value="Click to hide the text" />

    <div id="text">Text</div>

    <script>
      /* your code */
      let hidden = false; //设置一个变量 hidden 来记录当前的显示/隐藏状态
      document.getElementById('hider').addEventListener('click', function(){
          //方法1：text.innerHTML =""; 改变了文本内容
          //方法2：document.getElementById('text').hidden = true; 隐藏了DOM元素
          hidden = !hidden;
          document.getElementById('text').hidden = hidden;
        })
    </script>
  </body>
</html>
