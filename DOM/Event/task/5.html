<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .menu ul {
        margin: 0;
        list-style: none;
        padding-left: 20px;
        display: none; /* 隐藏菜单 */
      }
      .menu .title {
        font-size: 18px;
        cursor: pointer; /* 鼠标指针变成手指 */
      }
      .menu .title::before {
        content: "▶ ";
        font-size: 80%;
        color: green;
      }

      .menu.open .title::before {
        content: "▼ ";
      }

      .menu.open ul {
        display: block; /*显示菜单*/
      }
    </style>
  </head>
  <body>
    <div id="sweeties" class="menu">
      <span class="title">Sweeties (click me)!</span>
      <ul>
        <li>Cake</li>
        <li>Donut</li>
        <li>Honey</li>
      </ul>
    </div>
    <script>
      // 创建一个在点击时打开/折叠的菜单：
      // 当点击时，菜单的内容"Sweeties (click me)!"应该是一个弹出的列表，列表中有三个选项：
      // 第一个选项应该是“Cake”；第二个选项应该是“Donut”；第三个选项应该是“Honey”。
      // 当点击菜单选项时，列表应该折叠起来。
      let menuElem = document.getElementById("sweeties");
      let titleElem = menuElem.querySelector(".title");

      titleElem.onclick = function () {
        menuElem.classList.toggle("open");
      };
    </script>
  </body>
</html>
