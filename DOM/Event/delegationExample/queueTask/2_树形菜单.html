<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .tree span:hover {
        font-weight: bold;
      }

      .tree span {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="tree" id="tree">
      <li>
        Animals
        <ul>
          <li>
            Mammals
            <ul>
              <li>Cows</li>
              <li>Donkeys</li>
              <li>Dogs</li>
              <li>Tigers</li>
            </ul>
          </li>
          <li>
            Other
            <ul>
              <li>Snakes</li>
              <li>Birds</li>
              <li>Lizards</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Fishes
        <ul>
          <li>
            Aquarium
            <ul>
              <li>Guppy</li>
              <li>Angelfish</li>
            </ul>
          </li>
          <li>
            Sea
            <ul>
              <li>Sea trout</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <script>
      // move all text into <span>
      // they occupy exactly the place necessary for the text,
      for (let li of tree.querySelectorAll("li")) {
        let span = document.createElement("span");
        li.prepend(span); // 外层第一个元素插入span标签
        // 移动插入 span 的nextSibling的文本节点
        span.append(span.nextSibling); // move the text node into span
      }

      // catch clicks on whole tree
      tree.onclick = function (event) {
        // 检查语句：非span标签，直接返回
        if (event.target.tagName != "SPAN") {
          return;
        }

        // let childrenContainer = event.target.parentNode.querySelector("ul");
        let childrenContainer = event.target.parentElement.querySelector("ul");

        // querySelector在文本节点上查找不到任何 <ul>所以返回的是null;
        if (!childrenContainer) return;
        childrenContainer.hidden = !childrenContainer.hidden; // display or hide
      };
    </script>
  </body>
</html>
