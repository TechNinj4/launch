<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="input" type="checkbox" checked /> checkbox

    <script>
      alert(input.getAttribute("checked")); // 特性值是：空字符串
      alert(input.checked); // 属性值是：true
    </script>
  </body>
</html>
