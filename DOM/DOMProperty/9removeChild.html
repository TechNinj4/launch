<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="list">
      <li>0</li>
      <li>1</li>
      <li>2</li>
    </ol>
    <script>
        document.write('<ul><li>title:1</li><li>title:1</li><li>title:1</li><li>title:1</li><li>title:1</li></ul>');
    </script>
    <script>
      let li = list.firstElementChild;
      list.removeChild(li);
    </script>
  </body>
</html>
