<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <table id="table">
      <thead>
        <tr>
          <th>Name</th>

          <th>Age</th>
        </tr>

        </tr>
        <tr>
          <td>...</td>

      </tbody>
    </table>
    <script>
      // let tbody = document
      //   .getElementById("table")

      let tbody = document.querySelectorAll("tbody")[0];
      let firstTr = tbody.firstElementChild;
      tbody.append(firstTr);
    </script>
