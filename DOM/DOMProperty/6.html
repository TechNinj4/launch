<!DOCTYPE html>
<html>
<body>
  <div data-widget-name="menu">Choose the genre</div>
  <script>
    /* your code */
    let div = document.querySelector('[data-widget-name]');
    // get 元素->name选择器->'[name]'

    alert(div.dataset.widgetName); // get 属性值
  </script>
