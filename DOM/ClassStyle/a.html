<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        background-color: yellow;
      }

      a:visited {
        background-color: cyan;
      }

      a:hover {
        background-color: lightgreen;
      }

      a:active {
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <h1>CSS 链接</h1>

    <p>
      <b><a href="/index.html" target="_blank">这是一个链接</a></b>
    </p>
    <p style="font-weight: bold; font-style: italic; color: aqua; background-color: black;">
      <b style="color:bisque">注释：</b>在 CSS 定义中，a:hover 必须位于 a:link 和 a:visited
      之后才能生效。
    </p>
    <p><b>注释：</b>在 CSS 定义中，a:active 必须位于 a:hover 之后才能生效。</p>
  </body>
</html>
