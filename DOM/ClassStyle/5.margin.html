<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 300px;
        margin: auto;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>使用 margin:auto</h1>

    <p>
      您可以将 margin 属性设置为 auto
      以自动将元素在其容器中水平居中。然后，该元素将占据指定的宽度，剩余空间将在左右外边距之间平均分配：
    </p>

    <div>由于 margin: auto;，这个 div 将水平居中。</div>
  </body>
</html>
